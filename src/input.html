<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Window</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <main class="w-screen h-screen bg-green-100 relative box-border">
      <div class="grid grid-cols-3 grid-rows-1 gap-4 p-4">
        <button class="px-4 py-2 text-white bg-green-500 font-bold rounded-lg">
          Slide Window 1
        </button>
        <button class="px-4 py-2 text-white bg-green-500 font-bold rounded-lg">
          Slide Window 2
        </button>
        <button class="px-4 py-2 text-white bg-green-500 font-bold rounded-lg">
          Slide Window 3
        </button>
      </div>
      <div
        class="w-1/2 h-1/2 bg-slate-100 p-4 rounded-lg absolute inset-0 m-auto"
      >
        <button class=""><i class="fa-solid fa-xmark"></i></button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
